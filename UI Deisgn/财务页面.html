<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>短租公司操作系统 UI - 财务分析</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-blue: #5784e6;
      --main-yellow: #ffcf54;
      --light-beige: #fcf7ef;
      --dark-blue: #0e1534;
      --text: #333;
      --light-gray: #f5f6fa;
      --border: #e0e0e0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      background-color: var(--light-gray);
      color: var(--text);
    }
    .sidebar {
      width: 220px;
      background-color: white;
      border-right: 1px solid var(--border);
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar h2 {
      color: var(--main-blue);
      font-size: 20px;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 600;
    }
    .nav-item {
      padding: 12px 24px;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 15px;
    }
    .nav-item:hover, .nav-item.active {
      background-color: var(--main-blue);
      color: white;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--light-gray);
    }
    .topbar {
      background-color: white;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      font-size: 18px;
      font-weight: 500;
    }
    .filters {
      margin: 24px;
      display: flex;
      gap: 12px;
    }
    .filters input {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 0 24px 24px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      border: 1px solid var(--border);
    }
    .card h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #666;
    }
    .card p {
      font-size: 22px;
      font-weight: 600;
    }
    .chart-placeholder {
      background-color: white;
      margin: 0 24px 24px;
      border-radius: 10px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      border: 1px solid var(--border);
      font-size: 14px;
    }
    .table {
      background-color: white;
      margin: 0 24px 40px;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      border: 1px solid var(--border);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
    }
    th {
      background-color: var(--light-gray);
      color: #666;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>短租管理</h2>
    <div class="nav-item">控制面板</div>
    <div class="nav-item">房产管理</div>
    <div class="nav-item">员工分组</div>
    <div class="nav-item">业主查询</div>
    <div class="nav-item active">财务分析</div>
    <div class="nav-item">系统设置</div>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>财务分析</h1>
    </div>

    <div class="filters">
      <input type="date" />
      <input type="date" />
    </div>

    <div class="grid">
      <div class="card">
        <h3>总收入</h3>
        <p>$76,542</p>
      </div>
      <div class="card">
        <h3>总支出</h3>
        <p>$28,610</p>
      </div>
      <div class="card">
        <h3>净利润</h3>
        <p>$47,932</p>
      </div>
      <div class="card">
        <h3>平均管理费</h3>
        <p>8%</p>
      </div>
    </div>

    <div class="chart-placeholder">📊 图表占位符（可接入 Plotly / Chart.js）</div>

    <div class="table">
      <h3>业主收益记录</h3
