<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>业主信息查询 - 短租公司操作系统 UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    :root {
      --main-blue: #5784e6;
      --main-yellow: #ffcf54;
      --light-beige: #fcf7ef;
      --dark-blue: #0e1534;
      --text: #333;
      --light-gray: #f5f6fa;
      --border: #e0e0e0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--light-gray);
      display: flex;
      color: var(--text);
    }
    .sidebar {
      width: 220px;
      background-color: white;
      border-right: 1px solid var(--border);
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar h2 {
      color: var(--main-blue);
      font-size: 20px;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 600;
    }
    .nav-item {
      padding: 12px 24px;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 15px;
    }
    .nav-item:hover, .nav-item.active {
      background-color: var(--main-blue);
      color: white;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background-color: white;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      font-size: 18px;
      font-weight: 500;
    }
    .search-section {
      background-color: white;
      margin: 24px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }
    .search-section label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }
    .search-section input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 14px;
    }
    .search-section button {
      margin-top: 12px;
      background-color: var(--main-blue);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .results {
      margin: 0 24px 24px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .results h2 {
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 500;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    th {
      background-color: var(--light-gray);
      color: #666;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>短租管理</h2>
    <div class="nav-item">控制面板</div>
    <div class="nav-item">房产管理</div>
    <div class="nav-item">员工分组</div>
    <div class="nav-item active">业主查询</div>
    <div class="nav-item">财务分析</div>
    <div class="nav-item">系统设置</div>
  </div>
  <div class="main">
    <div class="topbar">
      <h1>业主信息查询</h1>
    </div>

    <div class="search-section">
      <label for="property">请输入房产名称或编号：</label>
      <input type="text" id="property" placeholder="如 10654 El Monte 或 109 Irvine" />
      <button>查询业主信息</button>
    </div>

    <div class="results">
      <h2>查询结果</h2>
      <table>
        <thead>
          <tr>
            <th>房产名称</th>
            <th>业主姓名</th>
            <th>联系电话</th>
            <th>邮箱</th>
            <th>城市</th>
            <th>州</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10654 El Monte</td>
            <td>Wenjie Bi</td>
            <td>+1 626-261-8686</td>
            <td>getty1899@gmail.com</td>
            <td>El Monte</td>
            <td>CA</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
