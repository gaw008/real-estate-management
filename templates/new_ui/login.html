<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 短租公司操作系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--light-gray);
        }
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        .login-card h1 {
            color: var(--main-blue);
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
        }
        .alert-danger {
            background-color: #e74c3c;
        }
        .alert-success {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>系统登录</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
             <input type="hidden" name="user_type" id="user_type" value="admin">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="输入您的用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="输入您的密码" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 10px;">登录</button>
        </form>
         <div style="text-align: center; margin-top: 20px;">
            <p style="color: #666;">
                还没有账户？ <a href="{{ url_for('register') }}" style="color: var(--main-blue); text-decoration: none; font-weight: 500;">立即注册</a>
            </p>
        </div>
    </div>
</body>
</html>
