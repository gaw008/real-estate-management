{% extends "new_ui/base.html" %}

{% block title %}添加新房产{% endblock %}

{% block page_title %}添加新房产{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" action="{{ url_for('add_property') }}">
        <div class="row">
            <!-- 基本信息 -->
            <div class="col-md-6">
                <h4>基本信息</h4>
                <div class="form-group">
                    <label for="name">房产名称 <span class="text-danger">*</span></label>
                    <input type="text" id="name" name="name" value="{{ property_data.name if property_data else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="property_type">房产类型</label>
                    <select id="property_type" name="property_type">
                        <option value="">请选择</option>
                        <option value="Single Family" {{ 'selected' if property_data and property_data.property_type == 'Single Family' else '' }}>独栋别墅</option>
                        <option value="Condo" {{ 'selected' if property_data and property_data.property_type == 'Condo' else '' }}>公寓</option>
                        <option value="Townhouse" {{ 'selected' if property_data and property_data.property_type == 'Townhouse' else '' }}>联排别墅</option>
                        <option value="Duplex" {{ 'selected' if property_data and property_data.property_type == 'Duplex' else '' }}>双拼别墅</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">房产描述</label>
                    <textarea id="description" name="description" rows="3">{{ property_data.description if property_data else '' }}</textarea>
                </div>
            </div>
            
            <!-- 地址信息 -->
            <div class="col-md-6">
                <h4>地址信息</h4>
                <div class="form-group">
                    <label for="street_address">街道地址 <span class="text-danger">*</span></label>
                    <input type="text" id="street_address" name="street_address" value="{{ property_data.street_address if property_data else '' }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city">城市 <span class="text-danger">*</span></label>
                            <input type="text" id="city" name="city" value="{{ property_data.city if property_data else '' }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="state">州/省 <span class="text-danger">*</span></label>
                            <input type="text" id="state" name="state" value="{{ property_data.state if property_data else '' }}" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zip_code">邮编 <span class="text-danger">*</span></label>
                    <input type="text" id="zip_code" name="zip_code" value="{{ property_data.zip_code if property_data else '' }}" required>
                </div>
            </div>
        </div>
        
        <hr style="margin: 20px 0;">
        
        <div class="row">
            <!-- 房产详情 -->
            <div class="col-md-6">
                <h4>房产详情</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bedrooms">卧室数量</label>
                            <input type="number" id="bedrooms" name="bedrooms" min="0" value="{{ property_data.bedrooms if property_data else '' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                         <div class="form-group">
                            <label for="bathrooms">浴室数量</label>
                            <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5" value="{{ property_data.bathrooms if property_data else '' }}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="square_feet">面积 (平方英尺)</label>
                    <input type="number" id="square_feet" name="square_feet" min="0" value="{{ property_data.square_feet if property_data else '' }}">
                </div>
            </div>
            
            <!-- 财务信息 -->
            <div class="col-md-6">
                <h4>财务信息</h4>
                <div class="form-group">
                    <label for="monthly_rent">月租金 ($)</label>
                    <input type="number" id="monthly_rent" name="monthly_rent" min="0" step="0.01" value="{{ property_data.monthly_rent if property_data else '' }}">
                </div>
            </div>
        </div>
        
        <hr style="margin: 20px 0;">
        
        <div class="d-flex justify-content-end">
            <a href="{{ url_for('properties_fixed') }}" class="btn btn-secondary" style="margin-right: 10px;">取消</a>
            <button type="submit" class="btn btn-primary">保存房产</button>
        </div>
    </form>
</div>
{% endblock %}
