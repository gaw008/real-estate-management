{% extends "new_ui/base.html" %}

{% block title %}编辑客户 - {{ customer.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 页面标题和导航 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1">
                    <h1 class="h3 mb-2 text-gray-800">
                        <i class="fas fa-edit mr-2 text-primary"></i>编辑客户信息
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-transparent p-0 mb-0">
                            <li class="breadcrumb-item">
                                <a href="{{ url_for('customer_tracking') }}" class="text-decoration-none">
                                    <i class="fas fa-users mr-1"></i>客户追踪
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="{{ url_for('customer_tracking_detail', customer_id=customer.id) }}" class="text-decoration-none">
                                    <i class="fas fa-user mr-1"></i>{{ customer.name }}
                                </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <i class="fas fa-edit mr-1"></i>编辑
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="ml-3">
                    <a href="{{ url_for('customer_tracking_detail', customer_id=customer.id) }}" 
                       class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left mr-1"></i>返回详情
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h6 class="m-0 font-weight-bold">
                        <i class="fas fa-user-edit mr-2"></i>客户基本信息
                    </h6>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('edit_customer_tracking', customer_id=customer.id) }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="font-weight-bold text-gray-700">
                                        <i class="fas fa-user mr-1"></i>客户姓名 *
                                    </label>
                                    <input type="text" class="form-control border-left-primary" id="name" name="name" 
                                           value="{{ customer.name }}" required placeholder="请输入客户姓名">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone" class="font-weight-bold text-gray-700">
                                        <i class="fas fa-phone mr-1"></i>联系电话
                                    </label>
                                    <input type="tel" class="form-control border-left-info" id="phone" name="phone" 
                                           value="{{ customer.phone or '' }}" placeholder="请输入联系电话">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold text-gray-700">
                                        <i class="fas fa-envelope mr-1"></i>邮箱地址
                                    </label>
                                    <input type="email" class="form-control border-left-success" id="email" name="email" 
                                           value="{{ customer.email or '' }}" placeholder="请输入邮箱地址">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="tracking_status" class="font-weight-bold text-gray-700">
                                        <i class="fas fa-chart-line mr-1"></i>跟踪状态
                                    </label>
                                    <select class="form-control border-left-warning" id="tracking_status" name="tracking_status">
                                        {% for status in status_options %}
                                        <option value="{{ status }}" {% if customer.tracking_status == status %}selected{% endif %}>
                                            {{ status }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="contract_date" class="font-weight-bold text-gray-700">
                                        <i class="fas fa-calendar-alt mr-1"></i>签约时间
                                    </label>
                                    <input type="date" class="form-control border-left-danger" id="contract_date" name="contract_date" 
                                           value="{{ customer.contract_date.strftime('%Y-%m-%d') if customer.contract_date else '' }}" 
                                           placeholder="选择签约日期">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="status_change_notes" class="font-weight-bold text-gray-700">
                                        <i class="fas fa-sticky-note mr-1"></i>状态变更备注
                                    </label>
                                    <input type="text" class="form-control border-left-secondary" id="status_change_notes" name="status_change_notes" 
                                           placeholder="状态变更时的备注说明（可选）">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="property_address" class="font-weight-bold text-gray-700">
                                <i class="fas fa-home mr-1"></i>房产地址
                            </label>
                            <textarea class="form-control border-left-primary" id="property_address" name="property_address" 
                                      rows="3" placeholder="请输入房产地址">{{ customer.property_address or '' }}</textarea>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold text-gray-700">
                                <i class="fas fa-tags mr-1"></i>租赁类别（可多选）
                            </label>
                            <div class="row">
                                {% for type in rental_type_options %}
                                <div class="col-md-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" 
                                               id="rental_{{ loop.index }}" name="rental_types" value="{{ type }}"
                                               {% if type in customer.rental_types %}checked{% endif %}>
                                        <label class="custom-control-label" for="rental_{{ loop.index }}">{{ type }}</label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notes" class="font-weight-bold text-gray-700">
                                <i class="fas fa-comment mr-1"></i>备注
                            </label>
                            <textarea class="form-control border-left-info" id="notes" name="notes" rows="4" 
                                      placeholder="请输入备注信息">{{ customer.notes or '' }}</textarea>
                        </div>
                        <hr class="my-4">
                        <div class="form-group text-center mb-0">
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-save mr-2"></i>保存修改
                            </button>
                            <a href="{{ url_for('customer_tracking_detail', customer_id=customer.id) }}" 
                               class="btn btn-outline-secondary btn-lg px-4 ml-2">
                                <i class="fas fa-times mr-2"></i>取消
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 表单验证
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const nameInput = document.getElementById('name');
    
    form.addEventListener('submit', function(e) {
        if (!nameInput.value.trim()) {
            e.preventDefault();
            alert('请填写客户姓名');
            nameInput.focus();
            return false;
        }
    });
    
    // 自动聚焦到姓名输入框
    nameInput.focus();
});
</script>
{% endblock %}
