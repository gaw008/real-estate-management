{% extends "new_ui/base.html" %}

{% block title %}修改密码{% endblock %}

{% block page_title %}修改密码{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 600px; margin: 24px auto;">
    <form method="POST" action="{{ url_for('change_password') }}">
        <div class="form-group">
            <label for="current_password">当前密码 <span class="text-danger">*</span></label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">新密码 <span class="text-danger">*</span></label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_new_password">确认新密码 <span class="text-danger">*</span></label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
        </div>
        <div class="d-flex justify-content-end">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="margin-right: 10px;">取消</a>
            <button type="submit" class="btn btn-primary">确认修改</button>
        </div>
    </form>
</div>
{% endblock %}
