<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房地产管理系统 - 演示模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .demo-header {
            margin-bottom: 30px;
        }

        .demo-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .demo-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .demo-alert {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-alert i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .demo-features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: #666;
            line-height: 1.5;
        }

        .demo-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .demo-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 30px 20px;
            }

            .demo-header h1 {
                font-size: 2rem;
            }

            .demo-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>🏢 房地产管理系统</h1>
            <p>员工部门管理功能演示</p>
        </div>

        <div class="demo-alert">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>演示模式</strong> - 数据库连接失败，当前显示演示数据
        </div>

        <div class="demo-features">
            <div class="feature-card">
                <div class="feature-icon">👥</div>
                <div class="feature-title">员工部门管理</div>
                <div class="feature-desc">
                    查看和管理员工部门分配，支持单个和批量设置。演示数据包含4个员工：管理员、销售、财务、房屋管理人员。
                </div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <div class="feature-title">统计分析</div>
                <div class="feature-desc">
                    实时查看员工总数、部门分布统计、未分配员工数量等关键指标。
                </div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">批量操作</div>
                <div class="feature-desc">
                    支持全选、批量设置部门，提高管理效率。现代化UI设计，响应式布局。
                </div>
            </div>
        </div>

        <div class="demo-actions">
            <a href="/demo/employee_departments" class="btn btn-primary">
                <i class="fas fa-users-cog"></i>
                进入员工部门管理
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                返回主站
            </a>
        </div>

        <div class="demo-info">
            <p><strong>说明：</strong></p>
            <p>• 当前为演示模式，所有操作不会保存到数据库</p>
            <p>• 演示部门：管理员、销售、财务、房屋管理</p>
            <p>• 等数据库连接恢复后可使用完整功能</p>
        </div>
    </div>
</body>
</html>
